<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก - Kunanont Thinsaigam's Website</title>
    <!-- Tailwind CSS CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: #f9fafb;
        }
        .hero-background {
            background: linear-gradient(to bottom, #f0f4f8, #ffffff);
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
            min-height: 100vh; /* Make sure it takes full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 80% 50%, rgba(255,255,255,0.05) 0%, transparent 70%);
            z-index: 1;
        }
        .profile-background-image {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 100%;
            width: auto;
            opacity: 0.1; /* Adjusted for faintness */
            z-index: 0;
            object-fit: cover;
        }
        .nav-item {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-item:hover {
            background-color: #e0f2fe;
            color: #1d4ed8;
        }
        @media (max-width: 768px) {
            .profile-background-image {
                display: none; /* Hide on mobile */
            }
            .hero-content {
                text-align: center;
            }
            .social-icons-hero {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar for Main Page -->
    <nav class="bg-white shadow-md p-4 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">หน้าหลัก</a>
            <div class="flex space-x-4">
                <a href="myprofile.html" class="nav-item px-4 py-2 rounded-lg text-gray-700 font-medium">โปรไฟล์ Kunanont</a>
                <a href="myprofile2.html" class="nav-item px-4 py-2 rounded-lg text-gray-700 font-medium">โปรไฟล์ สมาชิก 2</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section for Main Page -->
    <section id="home-section" class="hero-background pt-16 flex flex-col justify-center items-center text-gray-900 text-center p-8">
        <div class="z-10 p-4 rounded-lg">
            <!-- Removed the name "Kunanont Thinsaigam" -->
            <p class="text-6xl md:text-7xl lg:text-8xl font-extrabold mb-4 leading-tight">เว็บไซต์ของเรา</p>
            <div class="social-icons-hero flex justify-center space-x-6 text-gray-600">
                <!-- Facebook link removed as per request -->
            </div>
            <img src="https://i.imgflip.com/9xv0t1.jpg" alt="A cat wearing a hat" class="profile-background-image w-full h-full object-cover">
        </div>

        <div class="mt-16 text-center">
            <h2 class="text-4xl font-bold mb-8 text-blue-700">เลือกดูโปรไฟล์สมาชิก</h2>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 justify-center">
                <a href="myprofile.html" class="bg-blue-600 text-white hover:bg-blue-700 px-8 py-4 rounded-xl text-xl font-semibold shadow-lg transition duration-300 transform hover:scale-105">
                    โปรไฟล์ Kunanont Thinsaigam
                </a>
                <a href="myprofile2.html" class="bg-indigo-600 text-white hover:bg-indigo-700 px-8 py-4 rounded-xl text-xl font-semibold shadow-lg transition duration-300 transform hover:scale-105">
                    โปรไฟล์ สมาชิกคนที่ 2
                </a>
            </div>
        </div>
    </section>

</body>
</html>
