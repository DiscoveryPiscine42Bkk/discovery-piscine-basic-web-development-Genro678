<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Exercise 05</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font, Inter is suitable for Canvas */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; /* Light grey background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <!-- Container for the table to center it on the page -->
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl overflow-hidden">
        <table class="w-full border-collapse">
            <tbody>
                <tr>
                    <!-- First cell with chosen text and color -->
                    <td class="p-6 bg-[#a2edff] text-gray-800 text-center text-lg font-medium border-r border-gray-300 rounded-tl-lg rounded-bl-lg">
                        1+1=2
                    </td>
                    <!-- Second cell with chosen text and color -->
                    <td class="p-6 bg-[#e3eb7d] text-gray-800 text-center text-lg font-medium rounded-tr-lg rounded-br-lg">
                        สวัสดีครับ
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
